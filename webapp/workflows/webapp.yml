name: webapp-CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: webapp-ci
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: "prap@2602S"
          MYSQL_DATABASE: "healthcare"
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        node-version:
          - 19.x

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Install nodemon
        run: npm install nodemon

      - name: Build Artifact
        run: zip -r webapp.zip . -x ".git*" -x ".github*"
            

      - name: Publish Web App Artifact
        uses: actions/upload-artifact@v2
        with:
              name: webapp
              path: webapp.zip

      - name: Run Jest Tests
        run: npm test

      - name: Packer init
        run: |
          packer init aws-debian.pkr.hcl

      - name: Format Packer Template
        run: |
          if ! packer fmt -check aws-debian.pkr.hcl; then
              echo "Packer file formatting check failed. Exiting the pipeline."
              exit 1
          fi

      - name: Validate Packer Template
        run: packer validate aws-debian.pkr.hcl








